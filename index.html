<!DOCTYPE html>
<html lang="en">
  <link>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>


    <link rel="stylesheet" href="./styles.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card-image-container">
        <img src="./images/image-product-desktop.jpg">
      </div>
      <div class="card-item">
        <div class="item-category">P E R F U M E</div>
        <div class="item-title">Gabrielle Essence Eau De Parfum</div>
      
        <div class="item-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="item-price">
          <div class="price-main">$149.99</div>
          <div class="price-sub">$169.99</div>
        </div>
        <button class="item-actions">
          <img src="./images/icon-cart.svg" alt="cart">
          Add to Cart</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/sai-sravanth-lokinindi/" target="_blank">Sai Sravanth Lokinindi</a>.
    </div>
  </body>
</html>
